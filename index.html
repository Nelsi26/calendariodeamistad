<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Amigas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="sidebar">
    <h3>Perfiles</h3>
    <div class="profile active" data-color="color1" data-name="Keiry">Keiry</div>
    <div class="profile" data-color="color2" data-name="Chantel">Chantel</div>
    <div class="profile" data-color="color3" data-name="Paola">Paola</div>
    <div class="profile" data-color="color4" data-name="Nelsi">Nelsi</div>
    <p class="instructions">
      Selecciona tu perfil y haz clic en una celda para registrar tu actividad.
    </p>
  </div>

  <div class="calendar-container">
    <table>
      <thead>
        <tr>
          <th>Hora</th>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
          <th>Sábado</th>
          <th>Domingo</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background: #fffaf5;">
        <div class="modal-header">
          <h5 class="modal-title" id="activityModalLabel">Agregar o editar actividad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <label for="commentInput" class="form-label">Comentario:</label>
          <textarea id="commentInput" class="form-control" rows="3" placeholder="Ej. Libre para llamada"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cancel" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger delete" id="deleteBtn">Borrar</button>
          <button type="button" class="btn" id="saveBtn" style="background-color: #b9fbc0;">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
